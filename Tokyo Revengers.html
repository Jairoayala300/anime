// Funciones de reproducción de video
function playVideo(src) {
    var video = document.getElementById('myVideo');
    video.src = src;
    video.play();
    currentVideoIndex = videoSources.indexOf(src);
    updateEpisodeTitle(src); // Actualizar título del episodio
}

function playNext() {
    if (currentVideoIndex < videoSources.length - 1) {
        currentVideoIndex++;
        playVideo(videoSources[currentVideoIndex]);
    }
}

function playPrevious() {
    if (currentVideoIndex > 0) {
        currentVideoIndex--;
        playVideo(videoSources[currentVideoIndex]);
    }
}

// Función para mostrar/ocultar episodios de temporada
function toggleSeason(seasonId) {
    var season = document.getElementById(seasonId);
    if (season.style.display === "flex") {
        season.style.display = "none"; // Cambiar a flex para mostrar en columnas
    } else {
        season.style.display = "flex";
    }
}

// Función para actualizar el título del episodio actual
function updateEpisodeTitle(src) {
    var episodeTitle = document.getElementById('episodeInfo');
    var episodeName = src.substring(src.lastIndexOf('/') + 1);
    var seasonNumber = ""; // Variable para almacenar el número de temporada
    if (src.includes("TEMPORADA 1")) {
        seasonNumber = "Episodios del 1 al 25";
    } else if (src.includes("temporada2")) {
        seasonNumber = "Temporada 2";
    } // Agrega más condiciones según las temporadas que tengas
    episodeTitle.textContent = seasonNumber + " | Episodio: " + episodeName;
}     

// Función para reproducir el primer episodio al cargar la página
function playFirstEpisode() {
    playVideo('videos/Tokyo Revengers/1T/1.mp4');
}

// Función para reproducir el video y desplazar la página hacia abajo
function playVideoAndScroll(src) {
    playVideo(src); // Reproducir el video
    scrollToVideo(); // Desplazar hacia el reproductor de video
}

// Función para desplazar hacia el reproductor de video
function scrollToVideo() {
    var videoElement = document.getElementById('myVideo');
    videoElement.scrollIntoView({ behavior: 'smooth' });

    // Función para agregar episodios a una temporada
function addEpisodes(seasonId, episodes) {
    var seasonContainer = document.getElementById(seasonId);
    var episodeColumn = seasonContainer.querySelector('.episodeColumn');

    episodes.forEach(function(episode) {
        var button = document.createElement('button');
        button.textContent = episode.title;
        button.onclick = function() {
            playVideoAndScroll(episode.src);
        };
        var episodeDiv = document.createElement('div');
        episodeDiv.className = 'e46';
        episodeDiv.appendChild(button);
        episodeColumn.appendChild(episodeDiv);
    });
}

// Función para reproducir un episodio aleatorio
function playRandomEpisode() {
    var randomIndex = Math.floor(Math.random() * videoSources.length);
    playVideo(videoSources[randomIndex]);
}

// Actualizar barra de progreso del video
var video = document.getElementById('myVideo');
video.addEventListener('timeupdate', function() {
    var progressBar = document.getElementById('videoProgressBar');
    var progress = (video.currentTime / video.duration) * 100;
    progressBar.value = progress;
});
